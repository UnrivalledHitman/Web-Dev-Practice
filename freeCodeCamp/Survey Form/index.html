<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>freeCodeCamp Survey Form</h2>
      <h4>Thank you for taking the time to help us improve the platform</h4>
    </header>

    <main>
      <form action="" method="post">
        <label for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        /><br />

        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        /><br />

        <label for="age">Age <span>(optional)</span></label
        ><br />
        <input type="number" id="age" name="age" placeholder="Age" /><br />

        <label for="current_role"
          >Which option best describes your current role?</label
        ><br />
        <select id="current_role" name="current_role">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full_time_job">Full Time Job</option>
          <option value="full_time_learner">Full Time Learner</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
          <option value="other">Other</option></select
        ><br />

        <div class="recommendation">
          <label>Would you recommend freeCodeCamp to a friend?</label><br />
          <input
            type="radio"
            id="definitely"
            name="recommend"
            value="definitely"
          />
          <label for="definitely">Definitely</label><br />

          <input type="radio" id="maybe" name="recommend" value="maybe" />
          <label for="maybe">Maybe</label><br />

          <input type="radio" id="not_sure" name="recommend" value="not_sure" />
          <label for="not_sure">Not Sure</label><br />
        </div>
        <br />

        <label for="fav_feature"
          >What is your favourite feature of freeCodeCamp?</label
        ><br />
        <select id="fav_feature" name="fav_feature">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open_source">Open Source</option></select
        ><br />

        <div class="improve">
          <label
            >What would you like to see improved?
            <span>(Check all that apply)</span></label
          ><br />
          <input
            type="checkbox"
            id="frontend_projects"
            name="improvement"
            value="frontend_projects"
          />
          <label for="frontend_projects">Front-end Projects</label><br />

          <input
            type="checkbox"
            id="backend_projects"
            name="improvement"
            value="backend_projects"
          />
          <label for="backend_projects">Back-end Projects</label><br />

          <input
            type="checkbox"
            id="data_visualization"
            name="improvement"
            value="data_visualization"
          />
          <label for="data_visualization">Data Visualization</label><br />

          <input
            type="checkbox"
            id="challenges"
            name="improvement"
            value="challenges"
          />
          <label for="challenges">Challenges</label><br />

          <input
            type="checkbox"
            id="open_source_community"
            name="improvement"
            value="open_source_community"
          />
          <label for="open_source_community">Open Source Community</label><br />

          <input
            type="checkbox"
            id="gitter_help_rooms"
            name="improvement"
            value="gitter_help_rooms"
          />
          <label for="gitter_help_rooms">Gitter help rooms</label><br />

          <input
            type="checkbox"
            id="videos"
            name="improvement"
            value="videos"
          />
          <label for="videos">Videos</label><br />

          <input
            type="checkbox"
            id="city_meetups"
            name="improvement"
            value="city_meetups"
          />
          <label for="city_meetups">City Meetups</label><br />

          <input type="checkbox" id="wiki" name="improvement" value="wiki" />
          <label for="wiki">Wiki</label><br />

          <input type="checkbox" id="forum" name="improvement" value="forum" />
          <label for="forum">Forum</label><br />

          <input
            type="checkbox"
            id="additional_courses"
            name="improvement"
            value="additional_courses"
          />
          <label for="additional_courses">Additional Courses</label><br />
        </div>
        <br />

        <label for="comments_suggestions">Any comments or suggestions?</label
        ><br />
        <textarea
          id="comments_suggestions"
          name="comments_suggestions"
          placeholder="Enter your comment here..."
        ></textarea
        ><br />

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
