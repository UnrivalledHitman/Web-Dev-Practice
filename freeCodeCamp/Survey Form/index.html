<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <header>
        <h2>freeCodeCamp Survey Form</h2>
        <h4>Thank you for taking the time to help us improve the platform</h4>
      </header>
    </section>
    <section class="main">
      <main>
        <form action="" method="post">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
          <br />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <br />
          <label for="age">Age <span>(optional)</span></label>
          <br />
          <input type="number" name="age" id="age" placeholder="Age" />
          <br />
          <label for="current_role"
            >Which option best describes your current role?</label
          >
          <br />
          <select name="current_role" id="current_role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <br />
          <label for="recommend"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <br />
          <input
            type="radio"
            name="recommend"
            id="definitely"
            value="definitely"
          />
          <label for="definitely">Definitely</label>
          <br />
          <input type="radio" name="recommend" id="maybe" value="maybe" />
          <label for="maybe">Maybe</label>
          <br />
          <input type="radio" name="recommend" id="not_sure" value="not_sure" />
          <label for="not_sure">Not Sure</label>
          <br />
          <label for="fav_feature"
            >What is your favourite feature of freeCodeCamp?</label
          >
          <br />
          <select name="fav_feature" id="fav_feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open_source">Open Source</option>
          </select>
          <br />
          <label for="improvement"
            >What would you like to see improved?
            <span>(Check all that apply)</span></label
          >
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="frontend_projects"
            value="frontend_projects"
          />
          <label for="frontend_projects">Front-end Projects</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="backend_projects"
            value="backend_projects"
          />
          <label for="backend_projects">Back-end Projects</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="data_visualization"
            value="data_visualization"
          />
          <label for="data_visualization">Data Visualization</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="challenges"
            value="challenges"
          />
          <label for="challenges">Challenges</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="open_source_community"
            value="open_source_community"
          />
          <label for="open_source_community">Open Source Community</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="gitter_help_rooms"
            value="gitter_help_rooms"
          />
          <label for="gitter_help_rooms">Gitter help rooms</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="videos"
            value="videos"
          />
          <label for="videos">Videos</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="city_meetups"
            value="city_meetups"
          />
          <label for="city_meetups">City Meetups</label>
          <br />
          <input type="checkbox" name="improvement" id="wiki" value="wiki" />
          <label for="wiki">Wiki</label>
          <br />
          <input type="checkbox" name="improvement" id="forum" value="forum" />
          <label for="forum">Forum</label>
          <br />
          <input
            type="checkbox"
            name="improvement"
            id="additional_courses"
            value="additional_courses"
          />
          <label for="additional_courses">Additional Courses</label>
          <br />
          <label for="comments_suggestions">Any comments or suggestions?</label>
          <br />
          <textarea
            name="comments_suggestions"
            id="comments_suggestions"
            placeholder="Enter your comment here..."
          ></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </main>
    </section>
  </body>
</html>
