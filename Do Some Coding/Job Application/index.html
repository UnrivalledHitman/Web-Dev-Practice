<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Job Application <span>(Web)</span></h1>
      </div>
      <div class="form">
        <form action="post">
          <!-- Row1 -->
          <div class="row">
            <div class="col">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="col">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
          </div>
          <!-- Row2 -->
          <div class="row">
            <div class="col">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="col">
              <label for="job_role">Job Role</label>
              <select id="job_role" name="job_role">
                <option value="" selected disabled>Select a Job Role</option>
                <option value="designer">Designer</option>
                <option value="front_end">Front-End Developer</option>
                <option value="back_end">Back-End Developer</option>
              </select>
            </div>
          </div>
          <!-- Row3 -->
          <div class="row">
            <div class="col" style="width: 100%">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>
          </div>
          <!-- Row4 -->
          <div class="row">
            <div class="col">
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </div>
            <div class="col">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" name="pincode" />
            </div>
          </div>
          <!-- Row5 -->
          <div class="row">
            <div class="col">
              <label for="start_date">Start Date</label>
              <input type="date" id="start_date" name="start_date" />
            </div>
            <div class="col">
              <label for="cv_upload">Upload your CV</label>
              <input type="file" id="cv_upload" name="cv_upload" />
            </div>
          </div>
          <!-- Row6 -->
          <div class="row row6">
            <input type="submit" value="Apply Now" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
